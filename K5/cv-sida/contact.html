      <section>
        <h1>Contact Me</h1>

        <form action="" method="post">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Message"
            required
          ></textarea>

          <button>Submit</button>
        </form>
      </section>
    </main>
